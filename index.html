<!DOCTYPE html>
<html lang="en-us">
<!--Matt Petrower-->

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Stylesheet: Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Stylesheet: style.css -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <!-- Train Scheduler -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Scheduler</h1>
        </div>
        <div class="row">
            <div class="col">

                <!-- Current Train Schedule -->
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Train  -->
                <div class="card mt-3">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="add-train-name">Train Name</label>
                                <input type="text" class="form-control" id="add-train-name">
                            </div>
                            <div class="form-group">
                                <label for="add-train-destination">Destination</label>
                                <input type="text" class="form-control" id="add-train-destination">
                            </div>
                            <div class="form-group">
                                <label for="add-train-first">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="add-train-first">
                            </div>
                            <div class="form-group">
                                <label for="add-train-frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="add-train-frequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
